	<meta charset="utf-8" />

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="author" />

<!-- BEGIN BODY -->
<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<!-- <img src="../Public/image/logo-big.png" width="104" height="17" alt="" /> -->
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" action="__URL__/login" method="post">
			<h3 class="form-title">后台登陆</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>Enter any username and password.</span>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="admin_name"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="admin_pass"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">验证码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="验证码" name="code" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<img src="__URL__/verify" onclick="javascript:this.src='__URL__/verify?'+new Date().getTime()" />
				</div>
			</div>
			<div class="form-actions text-center">
				<button type="submit" class="btn green">登陆&nbsp;<i class="m-icon-swapright m-icon-white"></i></button>
			</div>
		</form>
		<!-- END LOGIN FORM -->
	</div>
	<!-- END LOGIN -->
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<script src="../Public/js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="../Public/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="../Public/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>      
	<script src="../Public/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lt IE 9]>
	<script src="../Public/js/excanvas.min.js"></script>
	<script src="../Public/js/respond.min.js"></script>  
	<![endif]-->   
	<script src="../Public/js/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="../Public/js/jquery.blockui.min.js" type="text/javascript"></script>  
	<script src="../Public/js/jquery.cookie.min.js" type="text/javascript"></script>
	<script src="../Public/js/jquery.uniform.min.js" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="../Public/js/app.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
	jQuery(document).ready(function() {
		App.init();
	});
	</script>
	<!-- END JAVASCRIPTS -->
</body>

</html>
