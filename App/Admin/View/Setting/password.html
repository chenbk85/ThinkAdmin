<extend name="Public/base" />

<block name="content">
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <include file="Public:leftmenu" />
        <!-- BEGIN PAGE -->
        <div class="page-content">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <!-- 内容-head start -->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- 导航 start -->
                        <ul class="breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a href="{:U('admin/index/index')}">首页</a>
                                <i class="icon-angle-right"></i>
                            </li>
                            <li>设置&nbsp;<i class="icon-angle-right"></i></li>
                            <li>修改密码</li>
                        </ul>
                        <!-- 导航 end -->
                    </div>
                </div>
                <!-- 内容-head end -->
                <!-- 内容-body start -->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN SAMPLE FORM PORTLET-->   
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-reorder"></i>
                                    <span class="hidden-480">修改密码</span>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <include file="Public:widget_alert" />
                                <!-- BEGIN FORM-->
                                <form class="form-horizontal form-bordered J_ajaxForm" method="post" action="{:U('admin/setting/password')}">
                                    <div class="control-group">
                                        <label class="control-label">原始密码</label>
                                        <div class="controls">
                                            <input name="old_password" type="password" class="m-wrap large" value="" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">新密码</label>
                                        <div class="controls">
                                            <input name="password" type="password" class="m-wrap large" value="" />
                                        </div>
                                    </div>
                                    <div class="control-group last">
                                        <label class="control-label">重复新密码</label>
                                        <div class="controls">
                                            <input name="repassword" type="password" class="m-wrap large" value="" />
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn blue">更新</button>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END SAMPLE FORM PORTLET-->
                    </div>
                </div>
                <!-- 内容-body end -->
            </div>
            <!-- END PAGE CONTAINER-->    
        </div>
        <!-- END PAGE -->
    </div>
    <!-- END CONTAINER -->
</block>

<block name="script">
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="../Public/js/app.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->  
    <script>
    jQuery(document).ready(function() {
        App.init(); // initlayout and core plugins
    });
    </script>
</block>
